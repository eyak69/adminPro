<ng-container [formGroup]="miFormulario">
        <div class="field">
            <label for="{{ controlName }}">{{ labelText }}</label>
            <input type="{{ inputType }}" pInputText formControlName="{{ controlName }}">

            <div [style.color]="'red'" [style.margin-top.px]="5" *ngIf="control!.hasError('required')">
                No puede estar vacio
            </div>
            <div [style.color]="'red'" [style.margin-top.px]="5" *ngIf="control!.hasError('email')">
                Email invalido
            </div>
            <ng-content></ng-content>
        </div>
</ng-container>
