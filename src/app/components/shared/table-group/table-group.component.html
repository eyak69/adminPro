<div class="card">
    <p-table #dt1  [columns]="columnas" [value]="lista"  responsiveLayout="scroll" [tableStyle]="{ 'min-width': '50rem' }"
    [paginator]="true"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
    [rowsPerPageOptions]="[10, 25, 50]"
    [rows]="pageSize" [totalRecords]="totalRecords"
    [lazy]="true"
    [loading]="loading" 
    (onLazyLoad)="onLazyLoad($event)">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.nombre }}
                </th>
                <th></th>
            </tr>
            
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ getPropertyValue(rowData, col.campo) }}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                        (click)="onEditProduct(getPropertyValue(rowData, id))"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                        (click)="onDeleteProduct(getPropertyValue(rowData, id))"></button>
                </td>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No hay datos.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
