
<h2 [style]="{'margin': '6px'}">{{ titulo }}</h2>
<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="Actualizar" styleClass="p-button-success" (click)="actualizar()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-plus" class="mr-2" (click)="nuevo()"></p-button>
    </div>
</p-toolbar>
