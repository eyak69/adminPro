<p-toast></p-toast>
<p-card>
    <app-toolbar-group titulo="Sucursales" 
    (actualizarEvent)="actualizarSucursal()" (nuevoEvent)="nuevaSucursal()"></app-toolbar-group>
    <app-table-group [lista]="sucursales" [columnas]="cols" [id]="id" 
    (editEvent)="editSucursal($event)"
    (deleteEvent)="deleteSucursal($event)">
    </app-table-group>
</p-card>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
