<p-toast></p-toast>
<p-card>
    <app-toolbar-group titulo="Cotizaciones" 
    (actualizarEvent)="actualizarCotizacion()" (nuevoEvent)="nuevaCotizacion()"></app-toolbar-group>
    <app-table-group [lista]="cotizaciones" [columnas]="cols" [id]="id" 
    (editEvent)="editCotizacion($event)"
    (deleteEvent)="deleteCotizacion($event)"
    [pageSize]="10" [totalRecords]="totalRecords"
    [loading]="loading"
    (lazyLoadEvent)="obtenerCotizaciones($event)">>
    </app-table-group>
</p-card>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
