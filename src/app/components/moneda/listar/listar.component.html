<p-toast></p-toast>
<p-card>
    <app-toolbar-group titulo="Monedas" 
    (actualizarEvent)="actualizarMoneda()" (nuevoEvent)="nuevaMoneda()">
    </app-toolbar-group>
    <app-table-group [lista]="monedas" [columnas]="cols" [id]="id" 
    (editEvent)="editMoneda($event)"
    (deleteEvent)="deleteMoneda($event)"
    [pageSize]="10" [totalRecords]="totalRecords"
    [loading]="loading"
    (lazyLoadEvent)="obtenerMonedas($event)">>
    </app-table-group>
</p-card>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
